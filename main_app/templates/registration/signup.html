{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="w-10 btn btn-lg btn-warning" value="Sign Up" />
</form>

{% endblock %}
