{% extends 'base.html' %} {% block content %}

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="w-10 btn btn-lg btn-primary"  value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
