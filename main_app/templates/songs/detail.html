{% extends 'base.html' %} {% block content %}
<h1>Song Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-body">{{song.title}}</span>
                <p>Artist: {{song.artist}}</p>
                <p>Memory: {{song.memory}}</p>
            </div>
        </div>
    </div>
</div>
<div class="btn-group">
    <a href="{% url 'songs_update' song.id %}">
        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
    </a>
    <a href="{% url 'songs_delete' song.id %}">
        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
    </a>
</div>

{% endblock %}
