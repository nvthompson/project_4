{% extends 'base.html' %}  {% block content %}

{% if object %}
<h1>Edit <span>{{object.name}}</span></h1>
{% else %}
<h1>Add Song</h1>
{% endif %}

<form action="" method="post" >
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Add" class="w-8 btn btn-lg btn-dark" />
</form>

<style>
    form{
        background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        background-repeat: no-repeat;
    }
</style>
{% endblock %}
