{% extends 'base.html' %} {% block content %}
<h1>Delete Song</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.title}}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn-danger" />
  <a href="{% url 'detail' song.id %}" class="cancel">Cancel</a>
</form>

<style>
    .cancel{
        text-decoration: none;
        color: inherit;
        color: rgb(208, 177, 3);
    }
</style>
{% endblock %}
